        .box{

            height: 100px;
            border: 2px solid red;
            background-color: royalblue;
            transition: width 4s, height 4s, transform 2s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
